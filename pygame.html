		let buttons = document.getElementsByTagName("button");
		for (let i = 0; i < buttons.length; i++) {
			buttons[i].addEventListener("click", function() {
				// If the button has not already been clicked
				if (gameBoard[i] === "") {

					buttons[i].textContent = currentPlayer;

					// Update the game board and check for a win
					gameBoard[i] = currentPlayer;

						alert(currentPlayer + " wins!");
						resetBoard();
						return;
					}

					// If there are no more empty spaces on the board, the game is a tie
					if (!gameBoard.includes("")) {
						alert("Tie game!");
						resetBoard();
						return;
					}

					// Switch to the next player
					currentPlayer = currentPlayer === "X" ? "O" : "X";
				}
			});

	// Reset the game board and the current player
	function resetBoard() {
		currentPlayer = "X";
